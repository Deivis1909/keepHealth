<div class="card-body">
  <img src="https://www.paho.org/sites/default/files/alimentacao-saudavel-diversificada.jpg" alt="Imagem" />
  </div>
<div class="card">
  <div class="card-header">
  <form (ngSubmit)="salvar()" [formGroup]="cadastro">

    <div class="form-group">


      <label for="nome">Nome</label>

       <input type="text"
        name="nome"
        formControlName="nome">


    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="text"
      name="email"
      formControlName="email"
      >

    </div>

    <div class="form-group">

      <label for="dataNascimento">Data de Nascimento</label>
      <input type="text" name="dataNascimento"
      formControlName="dataNascimento"
      >

    </div>

    <div class="form-group">
      <label for="senha">senha</label>
      <input
        type="password"
        name="senha"
        formControlName="senha"
        >

    </div>

    <div class="form-group">
      <label for="conrfirmarSenha">Confirmar a senha </label>
      <input
        type="password"
        name="confirmarSenha"
        formControlName="confirmarSenha"
        >

    </div>

    <div class="form-group">
      <label for="peso">Peso</label>
    <input type="number" name="peso" formControlName="peso">
    </div>

    <div class="form-group">
      <label for="altura">Altura</label>
     <input type="number" name="altura" formControlName="altura">

    </div>


    <div class="form-group">
      <label for="cep">cep</label>
      <input type="number" name="cep" formControlName="cep">

     </div>



    <div class="form-group">
      <button mat-raised-button color="accent" type="submit">Cadastrar</button>
    </div>
  </form>
</div></div>
