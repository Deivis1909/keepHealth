<div class="profile-container">
  <h2>Perfil</h2>

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [value]="profile?.get('nome')?.value || ''" disabled>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [value]="profile?.get('email')?.value || ''" disabled>
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="text" id="dataNascimento" [value]="profile?.get('dataNasimento')?.value || ''" disabled>
  </div>

  <div class="form-group">
    <label for="peso">Peso:</label>
    <input type="text" id="peso" [value]="profile?.get('peso')?.value || ''" disabled>
  </div>

  <div class="form-group">
    <label for="altura">Altura:</label>
    <input type="text" id="altura" [value]="profile?.get('altura')?.value || ''" disabled>
  </div>

  <div class="form-group">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" [value]="profile?.get('cep')?.value || ''" disabled>
  </div>
</div>
